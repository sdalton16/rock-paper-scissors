<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="prescreen">
        <p>Well, well, well... who do we have here?</p>
        <input placeholder="Player name" autofocus id="user" type="text" name="user">
        <button type="submit" id="user_name_submit">It is I.</button>
    </div>
    <div id="main">
        <h1 id="title">Rock-Paper-Scissors</h1>
        <p id="game_descript">First to 5 wins...</p>
        <p id="instruct">Select your first move to start the game:</p>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result">Waiting...</div>
        <div id="scoreboard">
            <div id="user_scoreboard"><p id="player_name"></p><span id="user_score"> 0</span></div>
            <div id="comp_scoreboard">Computer: <span id="comp_score"> 0</span></div>
        </div>
    </div>
    <div id="game_over">
        <p id="game_result"></p>
        <button id="restart">Play again?</button>
    </div>
    <footer>
        <p>Sheamus Dalton 2023</p>
    </footer>
</body>
</html>
